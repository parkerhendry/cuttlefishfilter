<!DOCTYPE html>
<html>
<head>
  <title>YouTube Feed Filter</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .small-text {
      font-size: 12px;
      color: #666;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-bottom: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .status-text {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>YouTube Feed Filter</h1>
  
  <div class="status">
    <label class="switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
    <span class="status-text" id="status-text">Filter is disabled</span>
  </div>

  <div class="section">
    <label for="keywords">Block Keywords:</label>
    <textarea id="keywords" rows="3" placeholder="Enter keywords to block, one per line"></textarea>
    <div class="small-text">Videos containing these keywords in title will be hidden</div>
  </div>

  <div class="section">
    <label for="channels">Block Channels:</label>
    <textarea id="channels" rows="3" placeholder="Enter channel names to block, one per line"></textarea>
    <div class="small-text">Videos from these channels will be hidden</div>
  </div>

  <div class="section">
    <label for="minViews">Minimum View Count:</label>
    <input type="number" id="minViews" placeholder="Enter minimum view count" min="0">
    <div class="small-text">Videos with fewer views will be hidden</div>
  </div>

  <button id="save">Save Settings</button>
  <div id="message" style="margin-top: 10px; color: green;"></div>

  <script src="popup.js"></script>
</body>
</html>
